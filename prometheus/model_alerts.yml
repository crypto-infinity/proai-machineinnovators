groups:
  - name: model_metrics_alerts
    rules:
      - alert: ModelAccuracyLow
        expr: model_accuracy < 0.8
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Model accuracy is below 80%"

      - alert: ModelPrecisionLow
        expr: model_precision < 0.8
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Model precision is below 80%"

      - alert: ModelRecallLow
        expr: model_recall < 0.8
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Model recall is below 80%"

      - alert: ModelF1Low
        expr: model_f1 < 0.8
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Model F1-score is below 80%"